{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        <title>ورود به حساب</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card bg-gradient-to-b">
                    <div class="d-flex justify-content-center" style="font-family: Byekan">
                        <h3 id="form-title">ورود به حساب</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="phone" placeholder="موبایل" class="form-control">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                    <input type="password" name="password" placeholder="رمز عبور" class="form-control" >
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="ورود" style="font-family: Byekan">
                                </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links" style="font-family: Byekan;">
                            <a href="{% url 'register' %}" class="ml-2" style="text-decoration: none; color: #fff">حساب کاربری ندارید؟</a>
                        </div>
                        <!-- <div class="d-flex justify-content-center links" style="font-family: Byekan;">
                            <a href=""   data-modal-target="otp-modal"
                            data-modal-toggle="otp-modal" class="ml-2 text-xs text-red-500" style="text-decoration: none; color: #fff">ورود با کد یکبار مصرف</a>
                        </div> -->
                        <button  class="bg-transparent d-flex justify-content-center align-items-center align-self-center w-100 links" style="font-family: Byekan;"  data-modal-target="select-modal" data-modal-toggle="select-modal" type="button">
                            <p class="ml-2 text-xs" style="text-decoration: none; color: #fff">
                                ورود با کد یکبار مصرف
                            </p>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Main otp modal -->
        <div id="select-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center bg-amber-400 justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <button type="button" class="text-    bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8  dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="select-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <p class="text-lg ms-auto inline-flex justify-center items-center text-end font-semibold text-gray-900 dark:text-white">
                            ارسال کد یکبار مصرف
                        </p>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <div id="select-send-type-section">
                            <p class="text-gray-500 dark:text-gray-400 mb-4 text-end">: روش ارسال را انتخاب کنید</p>
                            <ul class="space-y-4 mb-4">
                                <li id="select-email-form-btn" onclick="showEmailForm()">
                                    <input type="radio" id="job-1" name="job" value="job-1" class="hidden peer" required />
                                    <label for="job-1" class="inline-flex items-center justify-between w-full p-5 text-gray-900 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-500 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-900 hover:bg-gray-100 dark:text-white dark:bg-gray-600 dark:hover:bg-gray-500">                           
                                        <div class="block">
                                            <div class="w-full text-lg font-semibold text-end">ارسال به ایمیل</div>
                                        </div>
                                        <svg class="w-4 h-4 ms-3 rtl:rotate-180 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>
                                    </label>
                                </li>
                                <li id="select-sms-form-btn" onclick="showSMSForm()" class="forbidden-area">
                                    <input type="radio" id="job-2" name="job" value="job-2" class="hidden peer">
                                    <label for="job-2" class="forbidden-area inline-flex items-center justify-between w-full p-5 text-gray-900 bg-gray-50 border border-gray-200 rounded-lg cursor-not-allowed dark:hover:text-gray-300 dark:border-gray-500 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-900 hover:bg-gray-100 dark:text-white dark:bg-gray-600 dark:hover:bg-gray-500">
                                        <div class="block">
                                            <div class="w-full text-lg font-semibold">ارسال کد با پیامک</div>
                                        </div>
                                        <svg class="w-4 h-4 ms-3 rtl:rotate-180 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="p-2 m-2">
                            <form class="max-w-xs mx-auto hide-modal" id="sms-otp-form">
                                <div class="row">
                                    <span class="" onclick="backToSendSection()">
                                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <svg style="height: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/>
                                        </svg>
                                    </span>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <div class="relative mb-6">
                                            <span class="absolute p-1 start-0 bottom-0 text-gray-500 dark:text-gray-400">
                                                <svg class="w-5 h-5 m-1 rtl:rotate-[270deg]" aria-hidden="false" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                                                </svg>
                                            </span>
                                            <input type="tel" id="phone" style="letter-spacing: 3px;" class=" ring-1 ring-slate-400 rounded-lg text-center block py-2.5 ps-6 pe-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="0912 *** **** " />
                                            <label for="phone" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:start-6 peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Phone number</label>
                                        </div>
                                        <button id="send-sms-button"
                                            data-modal-target="otp-modal"
                                            data-modal-toggle="otp-modal"
                                            class="
                                                text-white inline-flex w-full justify-center bg-blue-700
                                                hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                                font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                                                dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                            onclick="validateOtpIdentifier(otp_type='sms')"
                                            type="button">
                                                ارسال
                                        </button>
                                    </div>
                                </div> 
                            </form>
                            <form class="maxs-w-xs mx-sauto hide-modal" id="email-otp-form">
                                <div class="row">
                                    <span class="" onclick="backToSendSection()">
                                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <svg style="height: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/>
                                        </svg>
                                    </span>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <div class="relative mb-6">
                                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                                </svg>
                                            </div>
                                            <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="sample@gmail.com">
                                        </div>
                                        <button id="send-email-button"
                                            data-modal-target="otp-modal"
                                            data-modal-toggle="otp-modal"
                                            class="
                                                text-white inline-flex w-full justify-center bg-blue-700
                                                hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                                font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                                                dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                            onclick="validateOtpIdentifier(otp_type='email')"
                                            type="button">
                                                ارسال
                                        </button> 
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- otp modal -->
        <div id="otp-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- otp Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- otp Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 id="send-otp-message" class="text-lg font-semibold text-gray-900 dark:text-white">
                            <!-- کد یکبار مصرف به موبایل شما ارسال شد -->
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="otp-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- otp Modal body -->
                    <form action="{% url 'verify_otp' %}" id="send-otp-form" class="p-4 md:p-5 justify-items-center text-justify justify-content-center">
                        <input name="verify_for" value="login" type="hidden">
                        <div class="grid gap-4 mb-4 grid-cols-3">
                            <div class="col-span-1 flex justify-center self-end">
                                <button type="submit" class="rounded-full w-12 h-12 flex items-center justify-center bg-transparent ring-1 ring-emerald-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    <i class="text-emerald-400 fas fa-thin fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="col-span-2">
                                <label for="otp" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white text-end ">کد تایید</label>
                                <input type="number" name="otp" id="otp" class="text-end bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="کد را وارد کنید" required="true">
                            </div>
                        </div>
                        <div class="text-center"><span id="timer"></span>   : زمان باقی مانده</div>
                    </form>
                </div>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <script src="{% static 'js/validate_phone.js' %}"></script>
        <script src="{% static 'js/otp_timer.js' %}"></script>
        <script>
            function setTimer(seconds){
                if (!timerOn) {
                    timerOn = true;
                    let showCountDownDIV = document.getElementById('timer')
                    timer(seconds, showCountDownDIV);
                }
            }
            function validateOtpIdentifier(otp_type) {
                let csrftoken = '{{ csrftoken }}'
                let otpIdentifier = ''
                document.getElementById('otp-modal').classList.add('hide-modal');
                if (otp_type === "sms"){
                    otpIdentifier = document.getElementById('phone').value
                    const result = validatePhone(url="{% url 'validate_phone' %}", otpIdentifier, "login", csrftoken);
                    if (!result.isValid) {
                        document.getElementById('otp-modal').classList.add('hide-modal');
                        $('#sms-otp-form').prepend(`
                            <div class="alert alert-msg alert-danger" role="alert">${result.message}</div>`
                        );
                        $('.alert-msg').fadeOut(10000);
                        return;
                    }
                }
            if (otp_type === "email"){
                otpIdentifier = document.getElementById('email').value
                const result = validateEmail(url="{% url 'validate_email' %}", otpIdentifier, "login", csrftoken);
                if (!result.isValid) {
                    document.getElementById('otp-modal').classList.add('hide-modal');
                    $('#email-otp-form').prepend(`
                        <div class="alert alert-msg alert-danger" role="alert">${result.message}</div>`
                    );
                    $('.alert-msg').fadeOut(10000);
                    return;
                }
            }
            document.getElementById('otp-modal').classList.remove('hide-modal');
            if (!timerOn) {
                sendOTP(url="{% url 'send_otp' %}", otp_identifier=otpIdentifier, otp_type=otp_type, csrftoken)
                .then(result => {
                    $('#send-otp-message').html(`
                        <div class="aslert alsert-msg alert-susccess" role="alert">${result.message}</div>`
                    );
                    // $('.alert-success').fadeOut(3000);
                })
                .catch(error => {
                    $('#send-otp-message').html(`
                        <div class="alert alert-msg alert-danger" role="alert">${error.message}</div>`
                    );
                    // $('.alert-msg').fadeOut(10000);
                });
                }
                setTimer(120);
            };
        </script>
        <script>
            function showEmailForm(){
                document.getElementById('select-send-type-section').classList.add('hide-modal')
                document.getElementById('email-otp-form').classList.remove('hide-modal')
                }
            function showSMSForm(){
                //uncomment if sms otp is available
                // document.getElementById('select-send-type-section').classList.add('hide-modal')
                // document.getElementById('sms-otp-form').classList.remove('hide-modal')
            }
            function backToSendSection(){
                document.getElementById('select-send-type-section').classList.remove('hide-modal')
                document.getElementById('email-otp-form').classList.add('hide-modal')
                document.getElementById('sms-otp-form').classList.add('hide-modal')
            }
        </script>
            <script>
                document.getElementById('send-otp-form').addEventListener('submit', function (e) {
                    e.preventDefault();
                    otp_code = document.getElementById('otp').value
                    const verifyResult = verifyOTP(url="{% url 'verify_otp' %}", otp_code=otp_code, otp_request="login", csrftoken="{{ csrftoken }}");
                    if (!verifyResult.isValid) {
                        // document.getElementById('otp-modal').classList.add('hide-modal');
                        $('#send-otp-message').prepend(`
                            <div class="alert alert-msg alert-danger" role="alert">${verifyResult.message}</div>`
                        );
                        $('.alert-msg').fadeOut(10000);
                        return;
                    }
                    window.location.href="{% url 'home' %}";
                });
            </script>
    </body>
</html>
