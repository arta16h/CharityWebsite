{% load static %}
{% load compress %}
{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        <title>ورود به حساب</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card bg-gradient-to-b">
                    <div class="d-flex justify-content-center" style="font-family: Byekan">
                        <h3 id="form-title">ورود به حساب</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="phone" placeholder="موبایل" class="form-control">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                    <input type="password" name="password" placeholder="رمز عبور" class="form-control" >
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="ورود" style="font-family: Byekan">
                                </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links" style="font-family: Byekan;">
                            <a href="{% url 'register' %}" class="ml-2" style="text-decoration: none; color: #fff">حساب کاربری ندارید؟</a>
                        </div>
                        <!-- <div class="d-flex justify-content-center links" style="font-family: Byekan;">
                            <a href=""   data-modal-target="otp-modal"
                            data-modal-toggle="otp-modal" class="ml-2 text-xs text-red-500" style="text-decoration: none; color: #fff">ورود با کد یکبار مصرف</a>
                        </div> -->
                        <button  class="bg-transparent d-flex justify-content-center align-items-center align-self-center w-100 links" style="font-family: Byekan;"  data-modal-target="select-modal" data-modal-toggle="select-modal" type="button">
                            <p class="ml-2 text-xs" style="text-decoration: none; color: #fff">
                                ورود با کد یکبار مصرف
                            </p>
                        </button>

                    </div>
                </div>
            </div>
                            <form class="max-w-xs mx-auto hide-modal" id="sms-otp-form">
                                <div class="row">
                                    <span class="" onclick="backToSendSection()">
                                        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <svg style="height: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/>
                                        </svg>
                                    </span>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-10">
                                        <div class="relative mb-6">
                                            <span class="absolute p-1 start-0 bottom-0 text-gray-500 dark:text-gray-400">
                                                <svg class="w-5 h-5 m-1 rtl:rotate-[270deg]" aria-hidden="false" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                                                </svg>
                                            </span>
                                            <input type="tel" id="phone" style="letter-spacing: 3px;" class=" ring-1 ring-slate-400 rounded-lg text-center block py-2.5 ps-6 pe-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="0912 *** **** " />
                                            <label for="phone" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:start-6 peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Phone number</label>
                                        </div>
                                        <button id="send-sms-button"
                                            data-modal-target="otp-modal"
                                            data-modal-toggle="otp-modal"
                                            class="
                                                text-white inline-flex w-full justify-center bg-blue-700
                                                hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                                font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 
                                                dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                            onclick="validateOtpIdentifier(otp_type='sms')"
                                            type="button">
                                                ارسال
                                        </button>
                                    </div>
                                </div> 
                            </form>
        <!-- otp modal -->
        <div id="otp-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- otp Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- otp Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 id="send-otp-message" class="text-lg font-semibold text-gray-900 dark:text-white">
                            <!-- کد یکبار مصرف به موبایل شما ارسال شد -->
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="otp-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- otp Modal body -->
                    <form action="{% url 'verify_otp' %}" id="send-otp-form" class="p-4 md:p-5 justify-items-center text-justify justify-content-center">
                        <input name="verify_for" value="login" type="hidden">
                        <div class="grid gap-4 mb-4 grid-cols-3">
                            <div class="col-span-1 flex justify-center self-end">
                                <button type="submit" class="rounded-full w-12 h-12 flex items-center justify-center bg-transparent ring-1 ring-emerald-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    <i class="text-emerald-400 fas fa-thin fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="col-span-2">
                                <label for="otp" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white text-end ">کد تایید</label>
                                <input type="number" name="otp" id="otp" class="text-end bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="کد را وارد کنید" required="true">
                            </div>
                        </div>
                        <div class="text-center"><span id="timer"></span>   : زمان باقی مانده</div>
                    </form>
                </div>
            </div>
        </div> 
        <script>
            function showEmailForm(){
                document.getElementById('select-send-type-section').classList.add('hide-modal')
                document.getElementById('email-otp-form').classList.remove('hide-modal')
                }
            function showSMSForm(){
                document.getElementById('select-send-type-section').classList.add('hide-modal')
                document.getElementById('sms-otp-form').classList.remove('hide-modal')
            }
            function backToSendSection(){
                document.getElementById('select-send-type-section').classList.remove('hide-modal')
                document.getElementById('email-otp-form').classList.add('hide-modal')
                document.getElementById('sms-otp-form').classList.add('hide-modal')
            }
        const verifyResult = verifyOTP(url="{% url 'verify_otp' %}", otp_code=otp_code, otp_request="login", csrftoken="{{ csrftoken }}");
        if (!verifyResult.isValid) {
            // document.getElementById('otp-modal').classList.add('hide-modal');
            $('#send-otp-message').prepend(`
                <div class="alert alert-msg alert-danger" role="alert">${verifyResult.message}</div>`
            );
            $('.alert-msg').fadeOut(10000);
            return;
        }
        window.location.href="{% url 'home' %}";
    });
</script>
