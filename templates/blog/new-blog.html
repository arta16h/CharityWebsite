{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section" style="direction: rtl;">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-3">ساخت بلاگ جدید</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-2 mb-2" type="submit" style="float: left;">پست کن</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'blog-list' %}">برگرد عقب</a>
    </div>
</div>
{% endblock content %}
