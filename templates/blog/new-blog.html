{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">ساخت بلاگ جدید</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">پست کن</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">پشیمون شدی؟<a href="{% url 'blog-list' %}">برگرد عقب</a></small>
    </div>
</div>
{% endblock content %}
